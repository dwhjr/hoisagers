<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisagers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #111, #222);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }
        .logo {
            width: 600px;
            margin-bottom: 20px;
        }
        .coming-soon {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #fff;
            display: inline-block;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .coming-soon:hover {
            background: #fff;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img-splash.png.webp" alt="Hoisagers Logo" class="logo">
        <h3>Updating...</h3>
        <p>A new experience is coming soon...</p>
        <div class="coming-soon">Stay Tuned</div>
    </div>
</body>
</html>
